<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <title>Alice, Bob and Bobby playground</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="icon.png" />
    <script src="https://unpkg.com/vue@3"></script>
  </head>

  <body>
    <h1>Git Playground</h1>

    <div id="counter">
      Counter: {{ counter }}
      <button v-on:click="onClick">Click Me!</button>
    </div>

    <ul>
      <li>one</li>
      <li two </li>
    </ul>
  </body>

  <p> Trouvez l'erreur de Typo dans l'index !! </p>

  <script>
    const Counter = {
      data() {
        return {
          counter: 0,
        };
      },
      methods: {
        onClick() {
          this.counter++;
        },
      },
    };

    Vue.createApp(Counter).mount("#counter");
  </script>
</html>
